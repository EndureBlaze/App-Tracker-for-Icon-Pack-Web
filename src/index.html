<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Tracker for Icon Pack Web</title>
  </head>
  <body>
    <header>
      <p>
        两分钟时间，下载 Android 客户端帮助我们丰富数据库&nbsp;<a href="https://github.com/Oblatum/App-Tracker-for-Icon-Pack-Client-Side-Android-Version/releases/latest"
          >Github&nbsp;<i class="fa fa-angle-right"></i
        ></a>
        <a href="http://www.coolapk.com/apk/ren.imyan.app_tracker"
          >酷安&nbsp;<i class="fa fa-angle-right"></i
        ></a>
      </p>
      <span class="clse"><i class="fa fa-times"></i></span>
    </header>
    <div id="app">
      <h1 class="headline">
        App Tracker for
        <a
          class="wavy-mark"

        Web

      <div class="fm">
        <div class="form-wrap">
          <form id="form">
            <input id="kw" type="text" placeholder="关键词……" required />
            <select name="srtp" id="srtp">

              <option value="2">正则</option>
              <option value="3">浏览</option>
              <option value="4">来源</option>
            </select>
            <button id="smt" type="submit"><i class="fa fa-search"></i></button>
          </form>
          <input type="checkbox" name="" id="hiswt">
        </div>
      </div>

      <div class="rlt-area"></div>



      <footer>
        <p class="ft-text">
          <span>&copy;2022-</span><span id="year"></span>
          <span>&nbsp;Indusy</span>
          <a href="https://github.com/Oblatum/App-Tracker-for-Icon-Pack-Web"
            >&nbsp;<i class="fa-brands fa-github"></i>&nbsp;Oblatum</a
          >
        </p>
      </footer>
